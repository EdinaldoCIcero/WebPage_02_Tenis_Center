<!DOCTYPE html>
<html lang="pt-BR">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta name="description" content=" Site">

  <title> TenisCenter </title>

  <link rel="stylesheet" type="text/css" href="style.css">

  

</head>

<body>
  <header class="cabecalho">

    <img class="logo_page_imagem" src="img/logotipo.png" alt="Logo">

    <nav class="cabecalho_nav_bar">
      <a class="nav_item_text" > Inicio   </a>
      <a class="nav_item_text" > Loja     </a>
      <a class="nav_item_text" > Contatos </a>
      
    </nav>

  </header>


  <main class="conteudo">

    <section class="elementos_conteudo_principal">

      <div class="conteudo_principal_escrito">

        <h1 class="titulo_grand"> Tenis Unicos</h1>

          <dir class="name_tenis">

            <h1 class="names_sapatos"> NIKELIS</h1>
            <h1 class="names_sapatos"> JUMPFLASH</h1>
            <h1 class="names_sapatos"> UPRUN</h1>

          </dir>

          <div class="imgs_tenis_pequenos">
            <img class="tenis_p" src="img/tenis_1.png">
            <img class="tenis_p" src="img/tenis_2.png">
            <img class="tenis_p" src="img/tenis_3.png">
          </div>

          <div class="imgs_blocks_brancos_tenis_pequens">
            <img id="imgblockbutton_1" class="block_b" src="img/marcador_branco_buttons.png" onmouseover="image_buttons_blocks_azul(id_name='imgblockbutton_1')" onmouseout= "image_buttons_blocks_branco(id_name='imgblockbutton_1')" >

            <img id="imgblockbutton2" class="block_b" src="img/marcador_branco_buttons.png" onmouseover="image_buttons_blocks_azul(id_name='imgblockbutton2')" onmouseout= "image_buttons_blocks_branco(id_name='imgblockbutton2')" >

            <img id="imgblockbutton3" class="block_b" src="img/marcador_branco_buttons.png" onmouseover="image_buttons_blocks_azul(id_name='imgblockbutton3')" onmouseout= "image_buttons_blocks_branco(id_name='imgblockbutton3')" >
           
          </div>

      </div>

      <img id="img_sapatos_gandes" class="imagem_conteudo_tenis_grandes "src="img/tenis_grand_1.png" alt="Imagem do astronalta branco"> 
   
    </section>

  </main>

  <footer class="rodape">
    <p> LPagina criada por :Edinaldo Cicero </p>

  </footer>

  <script src="js/funções.js"></script>


</body>

</html>
